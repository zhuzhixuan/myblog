{{template "header"}}
        <title>分类-我的 Beego 博客</title>
	</head>
  	
  	<body>
  		<div class="navbar navbar-default navbar-fixed-top" >
		<div class="container">
		    {{template "navbar".}}
		</div>
		</div>
		
		<div class="container">
		   <h1>分类列表</h1>
		   <form method="GET" action="/category">
           <div class="form-group">
            <label>分类名称</label>
            <input id="name" type="text" class="form-control"  placeholder="Enter Account" name="name">
           </div>
		   <input type="hidden" name="op" value="add">
            <button type="submit" class="btn btn-default" onclick="return checkInput()">添加</button>
           </form>
		<script type="text/javascript">
         function checkInput(){
		  var name=document.getElementById("name");
		  if(name.value.length==0){
			  alert("请输入分类名称");
			  return false;
		  }

		  return true;
	     }
       </script>  
	    <table class="table table-striped">
		    <thead>
			    <tr>
				    <th>#</th>
					<th>名称</th>
					<th>文章数</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
                    {{range .Categories}}
                    <th>{{.Id}}</th>
                    <th>{{.Title}}</th>
                    <th>{{.TopicCount}}</th>
                    <th><a href="/category?op=del&id={{.Id}}">删除</a></th>
					{{end}}
                </tbody>

		</table> 
		</div>
		<script type="text/javascript" src="http://cdn.staticfile.org/jquery/2.1.1-rc2/jquery.min.js"></script>
		<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
		
	</body>
</html>
